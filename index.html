<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Search</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-3fnm2IZ4aH8aZlKuhfG6v92TpVs4k2hW0MWvW2ZyCGA=" crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="mb-3 position-relative">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm video...">
            <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
        </div>

        <div class="row row-cols-4" id="videoContainer">
            
            <div class="col video-item mt-4" data-name="Vú">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/tit0.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">Tit</p>
            </div>
            <div class="col video-item mt-4" data-name="Vú">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/tit1.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">Tit</p>
            </div>
            <div class="col video-item mt-4" data-name="Vú">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/tits.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">tit</p>
            </div>
            <div class="col video-item mt-4" data-name="Vú">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/Bigtit.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">Bigtit</p>
            </div>
            <div class="col video-item mt-4" data-name="Vú">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/Tits.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">Tits</p>
            </div>
            
            
            <div class="col video-item mt-4" data-name="Bú cu" data-tag="Địt nhau">
                <video width="100%" height="100%" controls controlsList="nodownload">
                    <source src="videos/bj0.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <p class="mt-2 text-center">Thông cống</p>
            </div>

            
        </div>

    </div>

    <script>
    const input = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");
    const videoItems = document.querySelectorAll(".video-item");

    input.addEventListener("input", function () {
        const value = input.value.trim().toLowerCase();
        suggestions.innerHTML = "";

        videoItems.forEach(item => {
            const name = item.dataset.name?.toLowerCase() || "";
            const rawTags = item.dataset.tag?.toLowerCase() || "";
            const tags = rawTags.split(',').map(t => t.trim());

            const isMatch =
                name.includes(value) ||
                tags.some(tag => tag.includes(value));

            // Gợi ý
            if (value && isMatch) {
                const li = document.createElement("li");
                li.textContent = `${item.dataset.name}${rawTags ? ', ' + rawTags : ''}`;
                li.classList.add("list-group-item", "list-group-item-action");
                li.onclick = () => {
                    input.value = value;
                    suggestions.innerHTML = "";
                    filterVideos(value);
                };
                suggestions.appendChild(li);
            }

            // Hiện hoặc ẩn video
            item.style.display = value ? (isMatch ? "block" : "none") : "block";
        });
    });

    function filterVideos(keyword) {
        keyword = keyword.trim().toLowerCase();
        videoItems.forEach(item => {
            const name = item.dataset.name?.toLowerCase() || "";
            const rawTags = item.dataset.tag?.toLowerCase() || "";
            const tags = rawTags.split(',').map(t => t.trim());

            const match =
                name.includes(keyword) ||
                tags.some(tag => tag.includes(keyword));

            item.style.display = match ? "block" : "none";
        });
    }
</script>
</body>

</html>
